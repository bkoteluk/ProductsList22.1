<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista</title>
</head>

<h1>Lista produktów</h1>
<br/>
<div>
    <p th:if="${products == false}">Brak produktów</p>
</div>
<div th:if="${products == true}">
    <p>są</p>
    <div th:each="product:${products}">
        <p th:text="|${product.name} ${product.price}|"></p>
    </div>
</div>

</body>
</html>
