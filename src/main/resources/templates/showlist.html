<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Lista</title>
    <style>
        body {
            margin-right: 150px;
            margin-left: 150px;
        }
    </style>
</head>
<body>
<div class = "row">
    <div th:replace="sidesections::AddProduct"></div>
    <div th:replace="sidesections::ProductsTable"></div>
</div>

<br/>
<h1>Lista produktów</h1>
<br/>
<!--<div th:replace="sidesections::List"></div> -->
<div>
    <div th:if="${products.isEmpty()}">
        <br/>
        <p>Brak produktów</p>
    </div>
    <div th:unless="${products.isEmpty()}">
        <div th:each="product:${products}">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span th:text="|${product.name}|" ></span><span class="badge badge-secondary badge-pill" th:text = "${product.price}" ></span>
                </li>
            </ul>
        </div>
    </div>
    <div>
        <div >
            <p th:text="|Suma cen produktów: ${sum}|"></p>
        </div>
    </div>
</div>

</body>
</html>
